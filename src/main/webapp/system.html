    <div class="container">

      <!-- system setting -->
      <div class="row">
        <!-- admin list -->
        <h2>管理者一覧</h2>
        <div class="col-sm-4">
          <div class="container">
            <div class="row">
              <div class="col-sm-2">
                <button class="btn btn-sm btn-primary btn-block " id="admin-add-button">管理者追加</button>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table" id="admin-list">
              <thead>
                <tr>
                  <th>社員番号</th>
                  <th>削除</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="num">A12345</td>
                  <td><button class="btn btn-sm btn-primary btn-block admin-remove-button">削除</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div> <!-- row -->
      <div class="row">
        <!-- admin list -->
        <h2>アクセスキー一覧</h2>
        <div class="col-sm-6">
          <div class="container">
            <div class="row">
              <div class="col-sm-2">
                <button class="btn btn-sm btn-primary btn-block " id="accesskey-add-button">アクセスキーを発行する</button>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table" id="admin-list">
              <thead>
                <tr>
                  <th>社員番号</th>
                  <th>システム名</th>
                  <th>アクセスキー</th>
                  <th>削除</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="num">A12345</td>
                  <td id="system-name">レポートシステム</td>
                  <td id="accesskey">Va7sy3UT6aiwqT6VrW6aDdC3mL94k59g</td>
                  <td><button class="btn btn-sm btn-primary btn-block accesskey-remove-button">削除</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div> <!-- row -->
    </div><!-- /.container -->

    <!-- Footer -->
    <div id="footer">
      <div class="container">
        <p class="text-muted">Copyright CyberAgent, Inc. All Rights Reserved.</p>
      </div>
    </div>

    <!-- admin add dialog -->
    <div id="admin-add-dialog" title="管理者追加" style="display:none;">
      <form>
        <div class="form-group">
          <label>社員番号を入力してください</label>
          <input type="text" class="form-control" value="">
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-primary" id="admin-add-dialog-add">追加</button>
          <button class="btn btn-sm btn-warning" id="admin-add-dialog-cancel">キャンセル</button>
        </div>
      </form>
    </div>
    <!-- admin remove dialog -->
    <div id="admin-remove-dialog" title="管理者削除" style="display:none;">
      <form>
        <div class="form-group">
          <label id="admin-remove-dialog-message">A12345を削除しますか？</label>
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-danger" id="admin-remove-dialog-remove">削除</button>
          <button class="btn btn-sm btn-primary" id="admin-remove-dialog-cancel">キャンセル</button>
        </div>
      </form>
    </div>
    <!-- accesskey add dialog -->
    <div id="accesskey-add-dialog" title="アクセスキー追加" style="display:none;">
      <form>
        <div class="form-group">
          <label>発行申請した社員の社員番号を入力してください</label>
          <input type="text" class="form-control" value="">
        </div>
        <div class="form-group">
          <label>APIを利用するシステム名を入力してください</label>
          <input type="text" class="form-control" value="">
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-primary" id="accesskey-add-dialog-add">追加</button>
          <button class="btn btn-sm btn-warning" id="accesskey-add-dialog-cancel">キャンセル</button>
        </div>
      </form>
    </div>
    <!-- accesskey remove dialog -->
    <div id="accesskey-remove-dialog" title="アクセスキー削除" style="display:none;">
      <form>
        <div class="form-group">
          <label id="accesskey-remove-dialog-message">レポートシステムのアクセスキーを削除しますか？</label>
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-danger" id="accesskey-remove-dialog-remove">削除</button>
          <button class="btn btn-sm btn-primary" id="accesskey-remove-dialog-cancel">キャンセル</button>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="js/system.js"></script>
