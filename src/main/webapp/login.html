<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>アクセス権管理 | ログイン</title>

    <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ams.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

  </head>
  <body>
    <!-- Header -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">アクセス権管理</a>
        </div>
      </div>
    </div>


    <div class="container">

      <!-- Login Form -->
      <form class="form-signin" action="assign.html">
        <h2 class="form-signin-heading">ログインして下さい。</h2>
        <input type="text" class="form-control" placeholder="社員番号" required autofocus>
        <input type="password" class="form-control" placeholder="パスワード" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
      </form>

    </div><!-- /.container -->

    <!-- Footer -->
    <div id="footer">
      <div class="container">
        <p class="text-muted">Copyright CyberAgent, Inc. All Rights Reserved.</p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
